<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img"><a class="header__info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks">
      <section id="tasks__new-wrapper">
        <h3 class="tasks__title tasks__title-new">Add Item</h3>
        <div class="tasks__new">
          <input id="tasks__new-item" class="tasks__input" type="text"><button class="tasks__btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list" id="tasks__todo">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__check">
            <label class="tasks__task">Pay Bills</label>
            <input type="text" class="tasks__input">
            <button class="tasks__btn tasks__btn_state_edit">Edit</button>
            <button class="tasks__btn tasks__btn_state_del"><img src="./remove.svg" class="tasks__img-del"></button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input type="checkbox" class="tasks__check">
            <label class="tasks__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__input">
            <button class="tasks__btn tasks__btn_state_edit">Save</button>
            <button class="tasks__btn tasks__btn_state_del"><img src="./remove.svg" class="tasks__img-del"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list" id="tasks__completed">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__check" checked>
            <label class="tasks__task">See the Doctor</label>
            <input type="text" class="tasks__input">
            <button class="tasks__btn tasks__btn_state_edit">Edit</button>
            <button class="tasks__btn tasks__btn_state_del"><img src="./remove.svg" class="tasks__img-del"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
